<div class="tabs-container logs-container">
  <h1 class="title">{{ 'logs.main-heading.text' | translate }}</h1>
  <span class="subtitle" [innerHTML]="'logs.sub-heading.text' | translate"></span>

  <div class="tabs-wrapper">
    <mat-tab-group disableRipple="true" (selectedIndexChange)="selectedIndexChange($event)">
      <mat-tab [label]="'logs.audit-logs-tab.text' | translate">
        <audit-logs></audit-logs>
      </mat-tab>
      <mat-tab [label]="'logs.error-logs-tab.text' | translate">
        <error-logs></error-logs>
      </mat-tab>
    </mat-tab-group>

    <mat-form-field class="log-filter">
      <mat-select class="input" [(ngModel)]="selectedFilterOption" (ngModelChange)="changeLogOption($event)">
        <mat-option *ngFor="let option of filterOptions" [value]="option.value">
          <span *ngIf="option.viewValue.length <= 35; else tooltipText">{{ option.viewValue }}</span>
          <ng-template #tooltipText>
            <span [matTooltip]="option.viewValue" matTooltipPosition="above">
              {{ option.viewValue | truncate: 35 }}
            </span>
          </ng-template>
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

</div>
