<div class="enrollment-condition-table-container">
  <span class="title">{{ 'home.view-experiment.marked-experiment-point-by-condition.title.text' | translate }}</span>
  <mat-table [dataSource]="enrollmentConditionData" class="enrollment-condition-table">

    <!-- Generic column definition -->
    <ng-container *ngFor="let column of columns" [cdkColumnDef]="column.columnDef">
      <mat-header-cell *cdkHeaderCellDef>{{ column.header }}</mat-header-cell>
      <mat-cell *cdkCellDef="let row">{{ column.cell(row) || '' }}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>

<ng-template #emptyTemplate></ng-template>
