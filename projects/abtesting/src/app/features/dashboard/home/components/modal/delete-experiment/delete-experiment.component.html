<div mat-dialog-content class="dialog">
  <p class="dialog-message">
    {{ 'home.delete-experiment.message.text' | translate: { experimentName: data.experimentName } }}
  </p>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button
    class="btn btn-cancel"
    mat-flat-button
    (click)="onCancelClick()"
  >
    {{ 'global.cancel.text' | translate }}
  </button>
  <button
    class="btn btn-delete"
    mat-flat-button
    cdkFocusInitial
    (click)="deleteExperiment()"
  >
    {{ 'home.delete-experiment.button.text' | translate }}
  </button>
</div>
