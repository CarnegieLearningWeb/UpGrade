<div class="tabs-container">
  <h1 class="title">{{ 'users.main-heading.text' | translate }} </h1>
  <span class="subtitle" [innerHTML]="'users.sub-heading.text' | translate"></span>

  <div class="tabs-wrapper">
    <mat-tab-group class="tabs-tabs" disableRipple="true" (selectedTabChange)="selectedTabChange($event)">
      <mat-tab [label]="'users.experiment-users-title.text' | translate">
        <users-experiment-users></users-experiment-users>
      </mat-tab>
      <mat-tab [label]="'users.preview-users-title.text' | translate">
        <users-preview-user></users-preview-user>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
