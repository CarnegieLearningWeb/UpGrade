<mat-horizontal-stepper linear="true" labelPosition="bottom" #stepper>
  <ng-template matStepperIcon="edit">
    <mat-icon>done</mat-icon>
  </ng-template>
  <mat-step [stepControl]="overviewForm">
    <ng-template matStepLabel>{{ 'home.new-experiment.overview.text' | translate }}</ng-template>
    <home-experiment-overview
      [overviewForm]="overviewForm"
      (emitDialogCloseEvent)="onNoClick()"
    ></home-experiment-overview>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>{{ 'home.new-experiment.experiment-design.text' | translate }}</ng-template>
    <!-- Experiment design form goes here -->
      <div>
          <button mat-button matStepperPrevious>{{ 'global.back.text' | translate }}</button>
          <button mat-button matStepperNext>{{ 'global.next.text' | translate }}</button>
      </div>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>{{ 'home.new-experiment.schedule.text' | translate }}</ng-template>
    <!-- Experiment schedule form goes here -->
    <div>
      <button mat-button matStepperPrevious>{{ 'global.back.text' | translate }}</button>
      <button mat-button (click)="stepper.reset()">{{ 'global.reset.text' | translate }}</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
