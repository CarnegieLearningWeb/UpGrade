<mat-card class="general-form-modal">
  <!-- top part of the dialog -->
  <mat-card-header class="header-container">
    <mat-card-title class="header-title">{{ title }}</mat-card-title>
  </mat-card-header>

  <mat-dialog-content class="form-content-container">
    <!-- ng-template injected from params.formComponent -->
    <ng-template #formContainer></ng-template>
  </mat-dialog-content>
  
  <!-- bottom part of the dialog -->
  <mat-card-footer class="footer-container">
    <mat-dialog-actions align="end">
      <button
        class="dialog-action-btn cancel-btn"
        mat-flat-button
        [mat-dialog-close]="'goodbye'"
        >{{ cancelBtnLabel }}</button>
      <button
        class="dialog-action-btn primary-btn"
        mat-flat-button
        color="primary"
        (click)="onPrimaryActionBtnClicked()"
      >{{ primaryActionBtnLabel }}</button>
    </mat-dialog-actions>
  </mat-card-footer>
</mat-card>
