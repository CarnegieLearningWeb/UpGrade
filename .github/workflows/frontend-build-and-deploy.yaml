name: Frontend Build and Deploy
on:
  repository_dispatch:
    types: [trigger-frontend-build]
jobs:
  frontend-build-and-deploy:
    name: 'Frontend Build and Deploy'
    runs-on: ubuntu-latest
    if: github.repository_owner == 'CarnegieLearningWeb'
    steps:

      - uses: 'actions/checkout@v2'
        with:
          ref: ${{ github.event.client_payload.tag }}
      - uses: actions/setup-node@v2
        with:
          node-version: 12.x

      - uses: martinbeentjes/npm-get-version-action@v1.1.0
        id: package-version
        with:
          path: frontend

      - name: Generate Changelogs
        run: |
          echo 'SLACK_CHANGELOG<<EOF' >> $GITHUB_ENV
          git log --color=never --pretty='tformat:%xe2%x80%xa2 `%h` %s (%an)' ${{github.event.client_payload.before}}..${{github.event.client_payload.after}} >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV
          echo 'RELEASE_CHANGELOG<<EOF' >> $GITHUB_ENV
          git log --color=never --pretty=' - %h %s' ${{github.event.client_payload.before}}..${{github.event.client_payload.after}} >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV

#############################################  Build Steps #############################################

      - run: |
          npm ci
          npm run build:prod
        working-directory: frontend

      - run: zip -r upgrade-client-v${{ steps.package-version.outputs.current-version}}.zip *
        working-directory: frontend/dist/abtesting

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: frontend/dist/abtesting/upgrade-client-v${{ steps.package-version.outputs.current-version}}.zip
          tag: upgrade-frontend-v${{ steps.package-version.outputs.current-version}}
          name: Upgrade Client ${{ steps.package-version.outputs.current-version}}
          body: ${{ env.RELEASE_CHANGELOG }}
          commit: master
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Success Build Message
        uses: aibexhq/slack-rich-notify@v2.0.1
        with:
          token: ${{ secrets.SLACK_TOKEN }}
          channel: ${{ secrets.SLACK_BUILD_CHANNEL }}
          message: |
            *<https://github.com/${{ github.event.repository.full_name }}/releases/tag/v${{ steps.package-version.outputs.current-version }}|UpGrade Client ${{ steps.package-version.outputs.current-version }}> build was successful*
            ${{ env.SLACK_CHANGELOG }}

      - name: Failure Build Message
        uses: aibexhq/slack-rich-notify@v2.0.1
        if: failure()
        with:
          token: ${{ secrets.SLACK_TOKEN }}
          channel: ${{ secrets.SLACK_BUILD_CHANNEL }}
          message: |
            ${{ secrets.SLACK_FAILURE_PINGS}} *UpGrade Client ${{ steps.package-version.outputs.current-version }}> build FAILURE*
            <https://github.com/${{ github.event.repository.full_name }}/actions/runs/${{ github.run_id }}|Click here to view the full log>
            ${{ env.SLACK_CHANGELOG }}

#############################################  Deploy Steps #############################################

      - name: Deploy to QA
        id: deploy
        uses: jakejarvis/s3-sync-action@v0.5.1
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_S3_BUCKET: ${{ secrets.S3_BUCKET }}
          SOURCE_DIR: frontend/dist/abtesting

      - name: Success Deploy Message
        uses: aibexhq/slack-rich-notify@v2.0.1
        with:
          token: ${{ secrets.SLACK_TOKEN }}
          channel: ${{ secrets.SLACK_DEPLOY_CHANNEL }}
          message: |
            *<https://github.com/${{ github.event.repository.full_name }}/releases/tag/v${{ steps.package-version.outputs.current-version }}|UpGrade Client ${{ steps.package-version.outputs.current-version }}>* has been deployed to the `staging` environment at ${{ secrets.DEV_URL }}
            ${{ env.SLACK_CHANGELOG }}

      - name: Failure Deploy Message
        uses: aibexhq/slack-rich-notify@v2.0.1
        if: failure() && steps.deploy.outcome == 'failure'
        with:
          token: ${{ secrets.SLACK_TOKEN }}
          channel: ${{ secrets.SLACK_DEPLOY_CHANNEL }}
          message: |
            ${{ secrets.SLACK_FAILURE_PINGS}} *<https://github.com/${{ github.event.repository.full_name }}/releases/tag/v${{ steps.package-version.outputs.current-version }}|UpGrade Client ${{ steps.package-version.outputs.current-version }}> deployment FAILURE*
            <https://github.com/${{ github.event.repository.full_name }}/actions/runs/${{ github.run_id }}|Click here to view the full log>
            ${{ env.SLACK_CHANGELOG }}