<div
  class="json-viewer"
  [style.background-color]="viewerStyles.backgroundColor"
  [style.border-color]="viewerStyles.borderColor"
  [style.top.px]="viewerStyles.top"
  [style.left.px]="viewerStyles.left"
  cdkDrag
  (cdkDragEnded)="dragEnd($event)"
  [cdkDragFreeDragPosition]="position"
>
  <h6 class="label">{{ name }}</h6>
  <pre>{{ valueToDisplay | json }}</pre>
</div>
