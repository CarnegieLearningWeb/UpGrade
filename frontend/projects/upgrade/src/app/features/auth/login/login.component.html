<div class="light-theme login-theme">
  <div class="login-container">
    <mat-card appearance="raised" class="login">
      <div class="login-info-container">
        <app-shared-icons [iconType]="'login-light'"></app-shared-icons>
        <div class="login-info">
          <span class="login-info__title ft-36-800">{{ 'global.app.name' | translate }}</span>
          <span class="login-info__description ft-16-700">{{ 'global.app.description' | translate }}</span>
        </div>
      </div>
      <div #googleSignInButtonRef class="google-sign-in-btn"></div>
    </mat-card>
  </div>
</div>
