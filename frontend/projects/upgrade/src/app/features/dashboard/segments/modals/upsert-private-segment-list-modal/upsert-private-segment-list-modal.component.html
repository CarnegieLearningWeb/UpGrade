<app-common-dialog
  [title]="config.title"
  [cancelBtnLabel]="config.cancelBtnLabel"
  [primaryActionBtnLabel]="config.primaryActionBtnLabel"
  [primaryActionBtnColor]="config.primaryActionBtnColor"
  (primaryActionBtnClicked)="onPrimaryActionBtnClicked()"
>
  <form [formGroup]="privateSegmentListForm" class="form-standard dense-3">
    <mat-form-field appearance="outline">
      <mat-label class="ft-14-400">Type</mat-label>
      <mat-select formControlName="listType" class="ft-14-400">
        <mat-option *ngFor="let type of listOptionTypes$ | async" [value]="type.value" class="ft-14-400">
          {{ type.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field *ngIf="selectedListType === LIST_TYPES.SEGMENT" appearance="outline">
      <mat-label class="ft-14-400">Segment</mat-label>
      <input type="text" matInput formControlName="segment" [matAutocomplete]="auto" class="ft-14-400">
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displaySegment()">
        <mat-option *ngFor="let segment of segments$ | async" [value]="segment.id" class="ft-14-400">
          {{ segment.name }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</app-common-dialog>
