<div class="export-segment-container">
    <span class="ft-24-700 title">{{ 'segments.overview.export-segment.text' | translate | titlecase }}</span>

    <form [formGroup]="exportForm" class="export-segment-container-form">
      <mat-form-field class="ft-16-400">
        <mat-label>{{ 'home.view-experiment.export-method.text' | translate }}</mat-label>
        <mat-select class="ft-16-400 export-selection" formControlName="exportMethod">
          <mat-option *ngFor="let method of exportMethod" [value]="method.value">
            {{ method.value }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
    <span
      class="info-msg"
      *ngIf="exportForm.get('exportMethod').value === 'Email Segment Data (CSV)'"
      [innerHTML]="'segments.overview.export-warning.text' | translate: { email: emailId }"
    ></span>
    <span
      class="info-msg"
      *ngIf="exportForm.get('exportMethod').value === 'Email Segment Data (CSV)' && segments.length > 1"
    >
      {{ 'segments.overview.export-csv-warning.text' | translate }}
    </span>
    <div class="button-container">
      <button class="shared-modal--modal-btn" mat-raised-button (click)="onCancelClick()">
        {{ 'global.cancel.text' | translate }}
      </button>
      <button
        mat-raised-button
        [ngClass]="{
          'default-button--disabled':
            exportForm.get('exportMethod').value === 'Email Segment Data (CSV)' && segments.length > 1
        }"
        [disabled]="exportForm.get('exportMethod').value === 'Email Segment Data (CSV)' && segments.length > 1"
        class="shared-modal--modal-btn default-button"
        (click)="exportSegment()"
      >
        {{ 'global.export.text' | translate }}
      </button>
    </div>
  </div>
