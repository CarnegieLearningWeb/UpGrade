<div class="section-card-content-container">
  <ng-container *ngIf="(isLoading | async); then loading else table">
  </ng-container>

  <ng-template #loading>
    <mat-spinner></mat-spinner>
    <p>Loading... (pretend i'm a spinner)</p>
  </ng-template>

  <ng-template #table>
    <mat-table [dataSource]="(flags | async)">

      <!-- Flag Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Flag </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element }} </mat-cell>
      </ng-container>

      <!-- Include additional columns as needed -->

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </ng-template>
</div>
