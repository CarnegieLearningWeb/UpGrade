<app-common-section-card *ngIf="featureFlag$ | async as flag">
  <!-- header-left -->
  <app-common-section-card-title-header
    header-left
    [title]="'feature-flags.details.inclusions.card.title.text' | translate"
    [subtitle]="'feature-flags.details.inclusions.card.subtitle.text' | translate"
    [tableRowCount]="tableRowCount$ | async"
  ></app-common-section-card-title-header>

  <!-- header-right -->
  <app-common-section-card-action-buttons
    header-right
    [showPrimaryButton]="true"
    [primaryButtonText]="'feature-flags.details.add-include-list.button.text' | translate"
    [showMenuButton]="true"
    [menuButtonItems]="menuButtonItems"
    [isSectionCardExpanded]="isSectionCardExpanded"
    (primaryButtonClick)="addIncludeListClicked(flag.context[0])"
    (menuButtonItemClick)="onMenuButtonItemClick($event)"
    (sectionCardExpandChange)="onSectionCardExpandChange($event)"
  >
  </app-common-section-card-action-buttons>

  <!-- content -->
  <app-feature-flag-inclusions-table content *ngIf="isSectionCardExpanded" class="full-width"></app-feature-flag-inclusions-table>
</app-common-section-card>
