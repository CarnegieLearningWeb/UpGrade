<app-common-dialog
  [title]="config.title"
  [cancelBtnLabel]="config.cancelBtnLabel"
  [primaryActionBtnLabel]="config.primaryActionBtnLabel"
  [primaryActionBtnColor]="config.primaryActionBtnColor"
  [primaryActionBtnDisabled]="isPrimaryButtonDisabled$ | async"
  (primaryActionBtnClicked)="onPrimaryActionBtnClicked()"
>
  <form [formGroup]="conditionForm" class="form-standard dense-3">
    <mat-form-field appearance="outline">
      <mat-label class="ft-14-400">Condition</mat-label>
      <input
        matInput
        formControlName="condition"
        placeholder="e.g., control"
        class="ft-14-400"
        [matAutocomplete]="conditionCodeAutocomplete"
        appTrimInput
      />
      <mat-autocomplete #conditionCodeAutocomplete="matAutocomplete" panelWidth="auto">
        <mat-option *ngFor="let condition of filteredConditions$ | async" [value]="condition" class="ft-14-400">
          {{ condition }}
        </mat-option>
      </mat-autocomplete>
      <mat-hint class="form-hint ft-12-400">
        {{ 'experiments.upsert-condition-modal.condition-hint.text' | translate }}
        <a class="learn-more-link" href="https://www.upgradeplatform.org/" target="_blank" rel="noopener noreferrer">
          Learn more
        </a>
      </mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label class="ft-14-400">Description</mat-label>
      <input
        matInput
        formControlName="description"
        placeholder="e.g., Control group with no changes"
        class="ft-14-400"
        appTrimInput
      />
    </mat-form-field>
  </form>
</app-common-dialog>
