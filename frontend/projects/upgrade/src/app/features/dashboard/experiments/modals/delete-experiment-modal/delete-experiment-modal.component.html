<ng-container *ngIf="selectedExperiment$ | async as experiment">
  <app-common-dialog
    [title]="data.title"
    [cancelBtnLabel]="data.cancelBtnLabel"
    [primaryActionBtnLabel]="data.primaryActionBtnLabel"
    [primaryActionBtnColor]="data.primaryActionBtnColor"
    [primaryActionBtnDisabled]="isDeleteActionBtnDisabled$ | async"
    (primaryActionBtnClicked)="onPrimaryActionBtnClicked(experiment.id)"
  >
    <div class="delete-container">
      <div class="ft-16-400">
        <span>{{ 'experiments.delete-modal.warning-message.text' | translate }} "{{ experiment.name }}"?</span>
      </div>
      <div class="ft-16-600">
        {{ 'global.delete-confirmation.message.text' | translate }}
      </div>
      <mat-form-field class="dense-2" appearance="outline">
        <input
          class="ft-14-400"
          matInput
          [placeholder]="'global.delete.input-placeholder.text' | translate"
          [(ngModel)]="inputValue"
          (ngModelChange)="onInputChange($event)"
          appTrimInput
        />
      </mat-form-field>
    </div>
  </app-common-dialog>
</ng-container>
