<div class="delete-stratification-container">
  <span class="ft-24-700 title">{{ 'stratifications.delete-stratification.text' | translate | titlecase }}</span>

  <div class="delete-stratification-body">
    <span class="ft-16-400 confirmation-msg">
      {{ 'stratifications.delete-stratification.message.text' | translate }} "{{ data.factor }}"?
    </span>
  </div>

  <div mat-dialog-actions class="button-container">
    <button class="shared-modal--modal-btn" mat-flat-button (click)="onCancelClick()">
      {{ 'global.cancel.text' | translate }}
    </button>
    <button class="shared-modal--modal-btn default-button delete-btn" mat-flat-button (click)="delete()">
      {{ 'global.delete.text' | translate }}
    </button>
  </div>
</div>
