<div mat-dialog-content class="metric-delete-dialog">
  <p class="ft-16-600">
    {{ 'metric.delete-metric.message.text' | translate }}
  </p>
  <mat-form-field class="ft-14-600 name">
    <input
      matInput
      class="ft-14-400 name-input"
      [placeholder]="'metric.delete-metric.input-placeholder.text' | translate"
      [(ngModel)]="metricName"
    />
  </mat-form-field>
</div>
<div mat-dialog-actions class="metric-delete-dialog-actions">
  <button
    class="modal-btn"
    mat-flat-button
    (click)="onCancelClick()"
  >
    {{ 'global.cancel.text' | translate }}
  </button>
  <button
    class="modal-btn default-button delete-btn"
    mat-flat-button
    [ngClass]="{ 'default-button--disabled': metricName !== data.key.join(' ') }"
    [disabled]="metricName !== data.key.join(' ')"
    (click)="deleteMetric()"
  >
    {{ 'global.delete.text' | translate }}
  </button>
</div>
