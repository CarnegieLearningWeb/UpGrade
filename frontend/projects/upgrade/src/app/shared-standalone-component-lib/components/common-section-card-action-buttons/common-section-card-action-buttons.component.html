<div class="action-buttons">
  <div class="main-container">
    <mat-slide-toggle
      *ngIf="showSlideToggle"
      color="primary"
      [checked]="slideToggleChecked"
      [disabled]="slideToggleDisabled"
      (change)="onSlideToggleChange($event)"
    >
      {{ slideToggleText }}
    </mat-slide-toggle>

    <button
      *ngIf="showPrimaryButton"
      mat-flat-button
      color="primary"
      [disabled]="primaryActionBtnDisabled"
      (click)="onPrimaryButtonClick()"
    >
      <span class="primary-button-text">{{ primaryButtonText }}</span>
    </button>
  </div>

  <div class="options-container dense-2">
    <button *ngIf="showMenuButton" mat-icon-button [matMenuTriggerFor]="menu" [disabled]="!(menuButtonItems?.length)">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <ng-container *ngFor="let item of menuButtonItems">
        <button *ngIf="!item.disabled" mat-menu-item (click)="onMenuButtonItemClick(item.name)">
          <span class="ft-14-400">{{ item.name | translate | titlecase }}</span>
        </button>
      </ng-container>
    </mat-menu>

    <button mat-icon-button [disabled]="sectionCardExpandBtnDisabled" (click)="onSectionCardExpandChange()">
      <mat-icon>{{ isSectionCardExpanded ? 'expand_less' : 'expand_more' }}</mat-icon>
    </button>
  </div>
</div>
