<div class="chip-container dense-2">
  <mat-chip class="status-indicator" [ngClass]="chipClass">
    <span class="chip-label">
      {{ chipText }}
    </span>
  </mat-chip>
  <app-common-warning-icon
    *ngIf="warningMessage"
    [warningMessage]="warningMessage"
    class="warning-icon"
  ></app-common-warning-icon>
</div>
