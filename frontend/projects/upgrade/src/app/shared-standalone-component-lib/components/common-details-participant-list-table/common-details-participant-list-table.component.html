<div class="participant-segment-container">
  <div scroll (scrolled)="fetchFlagsOnScroll()" class="participant-segment-table-container" #tableContainer>
    <mat-progress-bar class="spinner" mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
    <table
      class="participant-segment-list"
      mat-table
      [dataSource]="dataSource"
      matSort
      (matSortChange)="changeSorting($event)"
    >
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <!-- TODO this is placeholder logic, need to simplify -->
        <td mat-cell *matCellDef="let segment">{{ segment.name }}</td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
        <td mat-cell *matCellDef="let segment">
          {{ segment.type }}
        </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let segment">
          <mat-slide-toggle></mat-slide-toggle>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let segment">
          <button class="table-row-action-button" mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>
          <button class="table-row-action-button" mat-icon-button>
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr *matNoDataRow>
        <td class="no-data-row" [attr.colspan]="displayedColumns.length">
          {{ noDataRowText | translate }}
        </td>
      </tr>
    </table>
  </div>
</div>
